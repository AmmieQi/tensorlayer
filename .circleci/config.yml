defaults: &defaults
  working_directory: ~/build
  docker:
    - image: docker:git
    
version: 2
jobs:
  install_dependencies:
    <<: *defaults
    steps:

      - checkout

      - setup_remote_docker:
          reusable: true
          exclusive: true

      - run:
          name: INSTALL DEPENDENCIES
          command: |
            apk add --update py-pip
            python -m pip install --upgrade pip
            pip install --upgrade requests
          
      - persist_to_workspace:
          root: ~/build
          paths:
            - .
 
  staging:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace/
          
      - run:
          name: TEST - staging
          command: |
            pip install --upgrade lazy
            ls -la workspace/
      
  staging-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace/
          
      - run:
          name: TEST - staging-e2e
          command: |
            pip install --upgrade pyminifier
            ls -la workspace/
      
  production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: workspace/
          
      - run:
          name: TEST - production
          command: |
            pip install --upgrade geopytool
            ls -la workspace/

workflows:
  version: 2

  continuous-delivery-workflow:
    jobs:
      - install_dependencies

      - staging:
          requires:
            - install_dependencies
          filters:
            branches:
              only: /.*/

      - staging-e2e:
          requires:
            - staging
          filters:
            branches:
              only: /.*/

      - approve-production:
          type: approval
          requires:
            - staging-e2e
          filters:
            branches:
              only: /.*/

      - production:
          requires:
            - approve-production
          filters:
            branches:
              only: /.*/
